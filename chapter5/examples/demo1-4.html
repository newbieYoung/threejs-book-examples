<!DOCTYPE html>
<html lang="en">
<head>
	<title>demo1-4</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
			body {
				background-color: #fff;
				color: #000;
			}
		*{padding: 0; margin: 0}
	</style>
</head>
  
<body>
	<div id="app"></div>
	<!-- built files will be auto injected -->
</body>
	
<script type="module">

	import * as THREE from './build/three.module.js'
	import { OrbitControls } from './utils/jsm/controls/OrbitControls.js'
	import { GLTFLoader } from './utils/jsm/loaders/GLTFLoader.js'
	import { DRACOLoader } from './utils/jsm/loaders/DRACOLoader.js'
	import { BasisTextureLoader } from './utils/jsm/loaders/BasisTextureLoader.js'


	//项目初始化
	app()
	function app(){	
		
		let camera, scene, renderer, controls

		const init = () => {	
			//环境初始化
			camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
			camera.position.set( 5, 2, 8 );
			scene = new THREE.Scene()

			//添加灯光
			initLight()


			renderer = new THREE.WebGLRenderer({ 
				alpha: true,
				antialias: true 
			})
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight )
			renderer.gammaOutput = true;
			renderer.gammaFactor = 2.2;

			//加载贴图和添加模型
			loadBasisTex(initModle)
			
			//添加旋转控制器
			controls = new OrbitControls( camera, renderer.domElement )
			controls.rotateSpeed = .4

			document.body.appendChild( renderer.domElement )
			window.addEventListener( 'resize', onWindowResize, false )
		}

		//初始化灯光
		const initLight = () => {
			//环境光
			let ambientLight = new THREE.AmbientLight(0xffffff)
			ambientLight.intensity = .88
			scene.add(ambientLight)

			//平行光
			let light = new THREE.DirectionalLight( 0xffffff )
			light.position.set( -5, 0, 8 )
			light.castShadow = true
			light.intensity = .4
			scene.add( light )

			//平行光
			let light2 = new THREE.DirectionalLight( 0xffffff )
			light2.position.set( 5, 0, -8 )
			light2.castShadow = true
			light2.intensity = .4
			scene.add( light2 )
		}

		//加载模型
		const initModle = (map, metalMap, normalMap, roughMap) => {
			const gltfLoader = new GLTFLoader();
			const dracoLoader = new DRACOLoader();
			// 设置解码器路径
			dracoLoader.setDecoderPath( './utils/libs/draco/gltf/' );
			gltfLoader.setDRACOLoader( dracoLoader );

			gltfLoader.load( './assets/models/gltf/notex/tv-white-processed.glb', function (gltf) {
				let wrapper = new THREE.Object3D();
				let children = []
				gltf.scene.traverse( function ( child ) {

					if ( child.isMesh) {
						child.material = new THREE.MeshStandardMaterial( { 
							map:map,
							// aoMap : aoMap,
							metalnessMap : metalMap,
							roughnessMap : roughMap,
							normalMap : normalMap,
							roughness: 1,
							metalness: 1,
							envMap : null,
							transparent: true
						} );
						children.push(child)
					}

				} );
				for(let i = 0; i < children.length; i ++){
					if(children[i].name == '2_TV_Solo'){
						wrapper.add(children[i])
					}
				}
				wrapper.scale.set(3.3, 3.3, 3.3);
				scene.add( wrapper )

				animate()
			})
		}


		const loadBasisTex = (callback) => {
			const basisLoader = new BasisTextureLoader();
			basisLoader.setTranscoderPath( './utils/libs/basis/' );
			basisLoader.detectSupport( renderer );
			Promise.all([
				new Promise((resolve, reject) => basisLoader.load( "./assets/models/gltf/notex/texture-basis/tv0-255.basis", resolve, undefined, reject ) ),
				new Promise((resolve, reject) => basisLoader.load( "./assets/models/gltf/notex/texture-basis/tv1-no_hybrid_sel_cb.basis", resolve, undefined, reject ) ),
				new Promise((resolve, reject) => basisLoader.load( "./assets/models/gltf/notex/texture-basis/tv2.basis", resolve, undefined, reject ) ),
				new Promise((resolve, reject) => basisLoader.load( "./assets/models/gltf/notex/texture-basis/tv3-no_hybrid_sel_cb.basis", resolve, undefined, reject ) ),
			]).then(([map, metalMap, normalMap, roughMap]) => {
				map.encoding = THREE.sRGBEncoding;
				map.flipY = false;
				metalMap.flipY = false;
				normalMap.flipY = false;
				roughMap.flipY = false;
				callback(map, metalMap, normalMap, roughMap)
			});
		}

		//不停地渲染
		const animate = () => {
			window.requestAnimationFrame( animate )
			controls.update()
			renderer.render( scene, camera )
		}

		
		//响应式
		const onWindowResize = () => {
			camera.aspect = window.innerWidth / window.innerHeight
			camera.updateProjectionMatrix()
			renderer.setSize( window.innerWidth, window.innerHeight )
		}

		//render渲染内容
		init()
		

	}

</script>

</html>
