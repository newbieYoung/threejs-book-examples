<!DOCTYPE html>
<html lang="en">
<head>
	<title>demo1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
			body {
				background-color: #fff;
				color: #000;
			}
		*{padding: 0; margin: 0}
	</style>
</head>
  
<body>
	<div id="app"></div>
	<!-- built files will be auto injected -->
</body>
	
<script type="module">

	import * as THREE from './utils/build/three.module.js'
	import { OrbitControls } from './utils/jsm/controls/OrbitControls.js'
	import { GLTFLoader } from './utils/jsm/loaders/GLTFLoader.js'
	import { FBXLoader } from './utils/jsm/loaders/FBXLoader.js'

	//项目初始化
	app()
	function app(){	
		
		let camera, scene, renderer, controls

		const init = () => {	
			//环境初始化
			camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 )
			camera.position.z = 200
			scene = new THREE.Scene()
			// scene.background = new THREE.Color( 0x000000 )

			//添加灯光
			initLight()

			//添加模型
			// initModle()

			//添加模型FBX
			initModleFbx()

			renderer = new THREE.WebGLRenderer({ 
				alpha: true,
				antialias: true 
			})
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight )
			
			//添加旋转控制器
			controls = new OrbitControls( camera, renderer.domElement )
			controls.rotateSpeed = .4

			document.body.appendChild( renderer.domElement )
			window.addEventListener( 'resize', onWindowResize, false )
		}

		//初始化灯光
		const initLight = () => {
			//环境光
			let ambientLight = new THREE.AmbientLight(0xffffff)
			ambientLight.intensity = .88
			scene.add(ambientLight)

			//平行光
			let light = new THREE.DirectionalLight( 0xffffff )
			light.position.set( 50, 200, 100 )
			light.castShadow = true
			light.shadow.camera.top = 180
			light.shadow.camera.bottom = -100
			light.shadow.camera.left = -120
			light.shadow.camera.right = 120
			light.intensity = .5
			light = light
			scene.add( light )
		}

		//加载模型
		const initModle = () => {
			const loader = new GLTFLoader().setPath( './assets/models/gltf/' )
			loader.load( '0922.gltf', function (gltf) {
				gltf
				debugger
				
				gltf.scene.traverse( function ( child ) {
					if ( child.isMesh ) {
						// child.material.envMap = envMap
					}
				})

				gltf.scene.position.set(0, 20, 0)
				gltf.scene.scale.x = .02
				gltf.scene.scale.y = .02
				gltf.scene.scale.z = .02

				scene.add( gltf.scene )
				debugger
			})
		}

		//加载模型FBX
		const initModleFbx = () => {
			const loader = new FBXLoader().setPath( './assets/models/gltf/' )
			loader.load( '0922.fbx', function (gltf) {
				gltf	
				debugger
				scene.add( gltf )
				debugger
			})
		}

		//不停地渲染
		const animate = () => {
			window.requestAnimationFrame( animate )
			controls.update()
			renderer.render( scene, camera )
		}
		
		//响应式
		const onWindowResize = () => {
			camera.aspect = window.innerWidth / window.innerHeight
			camera.updateProjectionMatrix()
			renderer.setSize( window.innerWidth, window.innerHeight )
		}

		//render渲染内容
		init()
		animate()

	}

</script>

</html>
