<!DOCTYPE html>
<html lang="en">
<head>
	<title>demo1-3</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
			body {
				background-color: #fff;
				color: #000;
			}
		*{padding: 0; margin: 0}
	</style>
</head>
  
<body>
	<div id="app"></div>
	<!-- built files will be auto injected -->
</body>
	
<script type="module">

	import * as THREE from './build/three.module.js'
	import { OrbitControls } from './utils/jsm/controls/OrbitControls.js'
	import { GLTFLoader } from './utils/jsm/loaders/GLTFLoader.js'
	import { DRACOLoader } from './utils/jsm/loaders/DRACOLoader.js'

	//项目初始化
	app()
	function app(){	
		
		let camera, scene, renderer, controls

		const init = () => {	
			//环境初始化
			camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
			camera.position.set( 5, 2, 8 );
			scene = new THREE.Scene()

			//添加灯光
			initLight()

			//加载贴图和添加模型
			loadTex(initModle)

			renderer = new THREE.WebGLRenderer({ 
				alpha: true,
				antialias: true 
			})
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight )
			renderer.gammaOutput = true;
			renderer.gammaFactor = 2.2;
			
			//添加旋转控制器
			controls = new OrbitControls( camera, renderer.domElement )
			controls.rotateSpeed = .4

			controls.addEventListener( 'change', () => renderer.render( scene, camera ) );

			document.body.appendChild( renderer.domElement )
			window.addEventListener( 'resize', onWindowResize, false )
		}
		

		//初始化灯光
		const initLight = () => {
			//环境光
			let ambientLight = new THREE.AmbientLight(0xffffff)
			ambientLight.intensity = .88
			scene.add(ambientLight)

			//平行光
			let light = new THREE.DirectionalLight( 0xffffff )
			light.position.set( -5, 0, 8 )
			light.castShadow = true
			light.intensity = .4
			scene.add( light )

			//平行光
			let light2 = new THREE.DirectionalLight( 0xffffff )
			light2.position.set( 5, 0, -8 )
			light2.castShadow = true
			light2.intensity = .4
			scene.add( light2 )
		}

		//加载模型
		const initModle = (map, metalMap, normalMap, roughMap, stickerMap) => {
			const gltfLoader = new GLTFLoader();
			const dracoLoader = new DRACOLoader();
			// 设置解码器路径
			dracoLoader.setDecoderPath( './utils/libs/draco/gltf/' );
			gltfLoader.setDRACOLoader( dracoLoader );

			gltfLoader.load( './assets/models/gltf/notex/tv-white-processed.glb', function (gltf) {

				let wrapper = new THREE.Object3D();
				let children = []
				gltf.scene.traverse( function ( child ) {

					if ( child.isMesh) {
						if(child.name == '1_TV_Screen'){
							child.material = new THREE.MeshLambertMaterial( { 
								color: 0xffffff
							} );
						}else if(child.name == '2_TV_Solo'){
							child.material = new THREE.MeshStandardMaterial( { 
								map:map,
								// aoMap : aoMap,
								metalnessMap : metalMap,
								roughnessMap : roughMap,
								normalMap : normalMap,
								roughness: 1,
								metalness: 1,
								envMap : null
							} );
						}else if(child.name == '3_TV_Stickers'){
							child.material = new THREE.MeshStandardMaterial( { 
								map:stickerMap,
								transparent: true
							} );
						}
						children.push(child)
					}

				} );
				for(let i = 0; i < children.length; i ++){
					wrapper.add(children[i])
				}
				wrapper.scale.set(3.3, 3.3, 3.3);
				scene.add( wrapper )

				renderer.render( scene, camera )
			})
		}

		//加载贴图

		const loadTex = (callback) => {
			const textureLoader = new THREE.TextureLoader();
			Promise.all([
				new Promise((resolve, reject) => textureLoader.load( "./assets/models/gltf/notex/texture-png/tv0.png", resolve, undefined, reject ) ),
				new Promise((resolve, reject) => textureLoader.load( "./assets/models/gltf/notex/texture-png/tv1.png", resolve, undefined, reject ) ),
				new Promise((resolve, reject) => textureLoader.load( "./assets/models/gltf/notex/texture-png/tv2.png", resolve, undefined, reject ) ),
				new Promise((resolve, reject) => textureLoader.load( "./assets/models/gltf/notex/texture-png/tv3.png", resolve, undefined, reject ) ),
				new Promise((resolve, reject) => textureLoader.load( "./assets/models/gltf/notex/texture-png/tv-sticker.png", resolve, undefined, reject ) ),
				]).then(([map, metalMap, normalMap, roughMap, stickerMap]) => {
				map.encoding = THREE.sRGBEncoding;
				stickerMap.encoding = THREE.sRGBEncoding;
				map.flipY = false;
				metalMap.flipY = false;
				normalMap.flipY = false;
				roughMap.flipY = false;
				stickerMap.flipY = false;
				callback(map, metalMap, normalMap, roughMap, stickerMap)
			});
		}
		
		//响应式
		const onWindowResize = () => {
			camera.aspect = window.innerWidth / window.innerHeight
			camera.updateProjectionMatrix()
			renderer.setSize( window.innerWidth, window.innerHeight )
			renderer.render( scene, camera )
		}

		init()

	}

</script>

</html>
