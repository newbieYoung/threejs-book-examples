<!DOCTYPE html>
<html lang="en">
<head>
	<title>demo1-3</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
			body {
				background-color: #fff;
				color: #000;
			}
		*{padding: 0; margin: 0}
	</style>
</head>
  
<body>
	<div id="app"></div>
	<!-- built files will be auto injected -->
</body>
	
<script type="module">

	import * as THREE from './build/three.module.js'
	import { OrbitControls } from './utils/jsm/controls/OrbitControls.js'
	import { GLTFLoader } from './utils/jsm/loaders/GLTFLoader.js'
	import { DRACOLoader } from './utils/jsm/loaders/DRACOLoader.js'

	//项目初始化
	app()
	function app(){	
		
		let camera, scene, renderer, controls

		const init = () => {	
			//环境初始化
			camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
			camera.position.set( 5, 2, 8 );
			scene = new THREE.Scene()

			//添加灯光
			initLight()

			//加载贴图和添加模型
			loadTex()

			renderer = new THREE.WebGLRenderer({ 
				alpha: true,
				antialias: true 
			})
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight )
			renderer.gammaOutput = true;
			renderer.gammaFactor = 2.2;
			
			//添加旋转控制器
			controls = new OrbitControls( camera, renderer.domElement )
			controls.rotateSpeed = .4

			document.body.appendChild( renderer.domElement )
			window.addEventListener( 'resize', onWindowResize, false )
		}

		//初始化灯光
		const initLight = () => {
			//环境光
			let ambientLight = new THREE.AmbientLight(0xffffff)
			ambientLight.intensity = .88
			scene.add(ambientLight)

			//平行光
			let light = new THREE.DirectionalLight( 0xffffff )
			light.position.set( 5, 0, -8 )
			light.castShadow = true
			light.intensity = .5
			scene.add( light )
		}

		//加载模型
		const initModle = (texture) => {
			const gltfLoader = new GLTFLoader();
			const dracoLoader = new DRACOLoader();
			// 设置解码器路径
			dracoLoader.setDecoderPath( './utils/libs/draco/gltf/' );
			gltfLoader.setDRACOLoader( dracoLoader );

			gltfLoader.load( './assets/models/gltf/notex/tv-processed.glb', function (gltf) {

				let wrapper = new THREE.Object3D();

								
				gltf.scene.traverse( function ( child ) {
					
					if ( child.isMesh) {
							child.material = new THREE.MeshStandardMaterial( { 
								map:texture,
								transparent: true
							} );
					}else{
						if(child.name == "TV_MeshGroup"){
							child.position.set(0, 0, 0)
							wrapper.add(child)
						}
					}

				} );
				wrapper.scale.set(5, 5, 5);
				scene.add( wrapper )
			})
		}

		//加载贴图

		const loadTex = () => {
			const textureLoader = new THREE.TextureLoader().load( './assets/texture/tv-processed0.png', function(texture){
				texture.encoding = THREE.sRGBEncoding;
				texture.flipY = false;
				initModle(texture);
			},
			undefined,
			function ( err ) {
				console.error( '纹理加载失败' );
			} );
		}

		//不停地渲染
		const animate = () => {
			window.requestAnimationFrame( animate )
			controls.update()
			renderer.render( scene, camera )
		}

		
		//响应式
		const onWindowResize = () => {
			camera.aspect = window.innerWidth / window.innerHeight
			camera.updateProjectionMatrix()
			renderer.setSize( window.innerWidth, window.innerHeight )
		}

		//render渲染内容
		init()
		animate()

	}

</script>

</html>
